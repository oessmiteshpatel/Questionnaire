<!--  page-wrapper -->
<div id="page-wrapper">
    <div class="container">
      <div class="row"> 
        <!--  page header -->
        <div class="col-lg-12">
          <h1 class="page-header pull-left">Question List</h1>
          <div class="btn-group pull-right add-right">
              <a routerLink="/admin/question/add" class="lgn_btn">
            Add Question
            </a>
          </div>
          <div class="clearfix"></div>
        </div>
        <!-- end  page header --> 
      </div>
      <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
        {{globals.message}}
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Advanced Tables -->
          <div class="panel panel-default">
          
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTables-example">
                  <thead>
                    <tr>
                      <th style="width:4%;">#</th>
                      <th style="width:14%;">Question Name</th>
                      <th style="width:6%;">Answer Type</th>
                      <th style="width:3%;">IsActive</th>
                      <th style="width:7%;">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let question of questionList; let i = index" >
                          <td>{{i+1}}</td>
                          <td>{{question.QuestionName}}</td>
                          <td>{{question.AnswerName}}</td>
                          <td *ngIf="question.IsActive=='1'">Yes</td>
                          <td *ngIf="question.IsActive=='0'">No</td>
                          
                          
                      <td>
                        
                          <!-- <div class="inline_delbtn tooltip_inline" data-placement="bottom"  title="Print" > 
                            <button class="btn btn-suucess btn-rounded btn-sm edit-user-row-with-ajax-button" (click)="viewCandidate(candidate.CandidateId)" ><i class="fa fa-print" ></i></button>
                        </div> -->
                              
                        <div class="inline_delbtn tooltip_inline" data-placement="bottom"  title="Edit" > 
                            <button class="btn btn-default btn-rounded btn-sm" routerLink="/question/edit/{{question.QuestionId}}" ><span class="fa fa-pencil"></span></button>
                        </div>

                        <div class="inline_delbtn tooltip_inline" data-placement="bottom"  title="Delete">  
                            <button  data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button" (click)="deleteQuestion(question)"><span class="fa fa-times"></span></button>
                          </div>

                      
                        
                      </td> 
                    </tr>
            
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!--End Advanced Tables --> 
        </div>
      </div>
    </div>
  </div>
  <!-- end page-wrapper --> 


  <div class="modal fade bs-example-modal-sm" id="Delete_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-body">
                  <p>Are You Sure You Want To Remove This Question?</p>
                </div>
                <div class="modal-footer text-center">
                  <button type="button" class="next_btn" (click)="deleteConfirm(deleteEntity)" id="yes_btn"><span>Yes</span></button>
                  <button type="button" class="back_btn" data-dismiss="modal"><span>No</span></button>
              </div>
          </div>
      </div>
    </div>
