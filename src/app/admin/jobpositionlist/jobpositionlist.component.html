<!-- Inner Section -->
<div class="inner_banner">
    <img src="assets/images/inner_banner.jpg" alt="" class="img-responsive" />
    <div class="innerbanner_text">HR QUESTIONNAIRE<span><a routerLink="/admin/candidate/list">Home</a> / <i>List of Positions</i></span></div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
<!--  page-wrapper -->
<div id="page-wrapper">
  <div class="container">
    <div class="row">
      <!--  page header -->
      <div class="col-lg-12">
        <h1 class="page-header pull-left">List of Positions</h1>
        <div class="btn-group pull-right add-right">
          <a routerLink="/admin/position" class="lgn_btn">
            Add a new Position
          </a>
        </div>
        <div class="clearfix"></div>
      </div>
      <!-- end  page header -->
    </div>
    <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{globals.message}}
    </div>
    <div class="row">
      <div class="col-lg-12">
	  <div class="content-area">
					<div id="main">
        <!-- Advanced Tables -->
        <div class="panel panel-default">

          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTables-example">
                <thead>
                  <tr>
                    <th style="width:1%;">#</th>
                    <th style="width:20%;">Position</th>
                    <th style="width:1%;">Is Active?</th>
                    <th style="width:1%;">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let position of positionList; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{position.JobPositionName}}</td>
                    <td *ngIf="position.IsActive=='1'">Yes</td>
                    <td *ngIf="position.IsActive=='0'">No</td>
                    <td>
                      <div class="inline_delbtn tooltip_inline" title="Edit" data-toggle="tooltip" data-placement="bottom">
                        <button class="btn btn-default btn-rounded btn-sm" routerLink="/admin/position/edit/{{position.JobPositionId}}">
                          <span class="fa fa-pencil"></span>
                        </button>
                      </div>

                      <div class="inline_delbtn tooltip_inline"  data-toggle="tooltip" data-placement="bottom" title="Position can't be deleted as it is already used by Candidate(s)." > 
                        <button *ngIf="position.isdisabled>0"  [disabled]="position.isdisabled>0" data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"><span class="fa fa-times"></span></button>
                      </div> 

                      <div class="inline_delbtn tooltip_inline" data-toggle="tooltip" data-placement="bottom" title="Delete">
                        <button data-type="Record" *ngIf="position.isdisabled==0" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button" (click)="deleteJobPosition(position)">
                          <span class="fa fa-times"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
		</div>
		</div>
        <!--End Advanced Tables -->
      </div>
    </div>
  </div>
</div>
<!-- end page-wrapper -->
