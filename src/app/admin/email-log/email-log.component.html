<div>
<div class="row">
  <div class="col-lg-12">

  
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTables-example">
            <thead>
              <tr>
                <th style="width:1%;">#</th>
              <th style="width:9%;">From</th>
                <th style="width:7%;">To</th>
                <th style="width:9%;">Subject</th>
                <th style="width:5%;">CreatedOn</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let email of emailLogData; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{email.From}}</td>
                 <td>{{email.To}}</td>
                 <td>{{email.Subject}}</td>
                 <td>{{email.CreatedOn}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    
  </div>
</div>
</div>
