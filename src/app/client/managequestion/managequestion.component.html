<!-- Inner Section -->
<div class="inner_content">
  <div class="container ">
    <div class="row">



      <div class="col-md-12 col-sm-12">

					<form class="form-validate" role="form" #questionForm="ngForm" (ngSubmit)="addQuestion(questionForm)">
		<h1 class="text-center">Add Question</h1>
		<div class="separator text-center"><span class="dott"></span><span class="dott"></span><span class="dott"></span></div>
        <div class="clearfix"></div>
		<div class="col-md-6 col-sm-6">
			<div class="question_wrap">
				<h3>Question :</h3>
				<div class="form-group">
					<label>Explain here</label>
					<textarea name="address" class="form-control"></textarea>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6">
			<div class="answer_wrap">
				<h3>Answer :</h3>

				<div class="form-group">
				   							<label><span class="required">*</span>Question Answer Type</label>
                           <select class='select-option' required class="form-control" #AnswerTypeId="ngModel" [(ngModel)]="questionEntity.AnswerTypeId" name="AnswerTypeId" [ngClass]="{red_border: (AnswerTypeId.dirty && AnswerTypeId.invalid) || (AnswerTypeId.pristine && submitted)}">
                           <option value="">Select</option>
                            <option class='option' *ngFor='let quetype of queAnsTypeList' [value]="quetype.AnswerTypeId">{{quetype.AnswerName}}</option></select>
                            <span class="error_span"  *ngIf="(AnswerTypeId.dirty && AnswerTypeId.invalid) || (AnswerTypeId.pristine && submitted)"> 
                                <span *ngIf="AnswerTypeId.errors.required || (AnswerTypeId.pristine && submitted)">Please select answer type </span>
                            </span>
				</div>

				<div class="form-group">
					<label>Label</label>
					<input type="text" name="fname" id="fname" class="form-control" />
				</div>
				<table class="form-table" id="customFields">
					<tr valign="top">
						<td>
							<input type="text" class="code" id="customFieldName" name="customFieldName[]" value="" placeholder="Input Name" /> &nbsp;
							<input type="text" class="code" id="customFieldValue" name="customFieldValue[]" value="" placeholder="Input Value" /> &nbsp;
							<a href="javascript:void(0);" class="addCF"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
						</td>
					</tr>
				</table>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>

		</form>


		</div>
		

	</div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
