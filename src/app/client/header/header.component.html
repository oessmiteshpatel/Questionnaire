<!-- Header Section -->
<header *ngIf="globals.authData!=undefined">
	<div>
		<div class="container ">
			<div class="row">
				<!-- Logo -->
				<!-- Logo -->
				<div class="col-md-2 col-sm-2">
					<div class="logo pull-left"> <a href="http://theopeneyes.com/" target="_blank"><img
								src="assets/images/OSSlogo.png" alt="OpenEyes Software Solutions" title="OpenEyes Software Solutions"
								class="img-responsive tooltip_inline" data-placement="bottom" /></a> </div>
				</div>
				<!-- End Logo -->
				<div class="top_wrap">
					<!-- Profile -->
					<div class="col-md-2 col-sm-2 pull-right">
						<ul class="user_dropdown">
							<li><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span
										class="letters"><i class="fa fa-user"></i></span></a>
								<ul class="dropdown-menu">
									<li class="img_name">
										<div class="bg_block"></div>
										<div class="red_bg">
											<div class="name_email">Welcome,<br>
												<span>{{globals.authData.EmailAddress}}</span>
											</div>
											<div class="clearfix"></div>
										</div>
									</li>
									<li class="sign_btn"><a (click)="logout()" class="next_btn">Sign Out</a></li>
								</ul>
							</li>
						</ul>
					</div>
					<!-- End Profile -->
				</div>



				<div class="clearfix"></div>
			</div>

		</div>

	</div>
</header>
<div class="clearfix"></div>
<!-- End Header -->
